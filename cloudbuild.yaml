# Google Cloud Build configuration
# Triggers on: main branch (default) or master branch
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/birefnet-api', '.']
    timeout: 1200s

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/birefnet-api']

  # Replace PROJECT_ID in service.yaml and deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      sed 's/PROJECT_ID/$PROJECT_ID/g' service.yaml > service-final.yaml
      gcloud run services replace service-final.yaml --region=us-central1

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s