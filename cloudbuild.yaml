# Google Cloud Build configuration
# Triggers on: main branch (default) or master branch
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/birefnet-api', '.']
    timeout: 1200s

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/birefnet-api']

  # Deploy to Cloud Run with extended startup timeout
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'birefnet-api' 
      - '--image=gcr.io/$PROJECT_ID/birefnet-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=3600s'
      - '--max-instances=5'
      - '--port=8080'
      - '--set-env-vars=PORT=8080'
      - '--execution-environment=gen2'
      - '--cpu-boost'
      - '--min-instances=0'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s